    <div class="row">         
      <div class="jumbotron col-lg-2 col-md-12 col-sm-12">  
  
          <!-- Filter search menu -->
          <div class="col-md-12 text-center p-3 mb-2 bg-light text-dark">  
            <aside class="filters">
              <div class="panel panel-default">
                <div class="panel-heading text-center">Filter Search</div>
                <div class="panel-body">
                  <form>
                    <div class="form-group text-center">
                      <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                          <label for="date">Enter a Date</label>
                          <input class="form-control" id="datetime" type="text" placeholder="1/MM/2010">
                        </li>
                      </ul>
                    <br>
                    <button id="filter-btn" type="button" class="btn btn-dark">Filter Table</button>
                

                  </form>                
                </div>
              </div>
            </div>
        </div>
            </aside>
            <hr>
         
        <div class="text-center col-md-12 text-center">
                <button id="reset-btn" type="button" class="btn btn-primary">Reset Table</button>
        </div>

            <hr>
          <!-- This is the code for the dropdown menu -->
          <div class="col-md-12 text-center p-3 mb-2 bg-light text-dark">
            <aside class="filters">
              <div class="panel panel-default">
                <div class="panel-heading text-center">Multiple Filter Search</div>
                <div class="panel-body">
                      <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                        
                          <label>Date/Time</label>
                          <select name="date" class="datetime" id="multiple_filters"></select>
                          
                          <label>City</label>
                          <select class="city" id="multiple_filters"></select>
  
                          <label>State</label>
                          <select class="state" id="multiple_filters"></select>
  
                          <label>Country</label>
                          <select class="country" id="multiple_filters"></select>
  
                          <label>Shape</label>
                          <select class="shape" id="multiple_filters"></select>
  
                        </li>
                      </ul>
                
                
                </div>
              </div>
            </aside>
            </div>


</div>

<!-- This is the html for the table -->
    <div class="jumbotron col-lg-9 col-md-12 col-sm-12 bg-light bg-gradient" id="jumbotron2">

              <table id="ufo-table" class="table table-striped">
                <thead>
                  <tr>
                    <th class="table-head">Date</th>
                    <th class="table-head">City</th>
                    <th class="table-head">State</th>
